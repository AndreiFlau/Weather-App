<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div>
      <div class="weather-upper-part">
        <div class="location-sunny">
          <p class="location">Location</p>
          <p class="condition">Sunny</p>
        </div>
        <img src="https://cdn.weatherapi.com/weather/64x64/night/113.png" />
      </div>
      <div class="weather-lower-part">
        <button class="celsius">ºC</button>
        <button class="fahren">ºF</button>
        <p class="temp">Temperature</p>
        <p class="date">Date</p>
      </div>
    </div>
    <form>
      <label for="location">Enter your city:</label>
      <input type="text" id="location" name="location" />
      <button type="button" id="locationBtn">Find about your weather</button>
    </form>
  </body>
</html>
